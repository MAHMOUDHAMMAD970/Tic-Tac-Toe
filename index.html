<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe vs AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .cell.x {
      color: #ff4b2b;
      animation: pop 0.3s ease;
    }

    .cell.o {
      color: #1cb5e0;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .status {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ffffff20;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff40;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #ffffff10;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      color: #fff;
      animation: pop 0.3s ease-in-out;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe vs AI</h1>
    <div class="status" id="status">Your turn (‚ùå)</div>
    <div class="board" id="board"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-message"></h2>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (val) cell.classList.add(val.toLowerCase());
        cell.textContent = val;
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
      });
    }

    function handleCellClick(i) {
      if (cells[i] || !gameActive || currentPlayer !== 'X') return;
      cells[i] = 'X';
      renderBoard();
      if (checkWinner('X')) {
        showPopup("üéâ You win!");
        gameActive = false;
        return;
      } else if (isDraw()) {
        showPopup("üòê It's a draw!");
        gameActive = false;
        return;
      }
      currentPlayer = 'O';
      status.textContent = "Bot's turn (‚≠ï)";
      setTimeout(botMove, 600);
    }

    function botMove() {
      if (!gameActive) return;

      let move = getBestMove('O');
      if (move !== null) {
        cells[move] = 'O';
        renderBoard();
        if (checkWinner('O')) {
          showPopup("ü§ñ Bot wins!");
          gameActive = false;
        } else if (isDraw()) {
          showPopup("üòê It's a draw!");
          gameActive = false;
        } else {
          currentPlayer = 'X';
          status.textContent = "Your turn (‚ùå)";
        }
      }
    }

    function getBestMove(player) {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = player;
          if (checkWinner(player)) {
            cells[i] = '';
            return i;
          }
          cells[i] = '';
        }
      }
      // Try to block
      let opponent = player === 'X' ? 'O' : 'X';
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = opponent;
          if (checkWinner(opponent)) {
            cells[i] = '';
            return i;
          }
          cells[i] = '';
        }
      }
      // Pick random
      let empty = cells.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      return empty.length ? empty[Math.floor(Math.random() * empty.length)] : null;
    }

    function checkWinner(player) {
      return winCombos.some(([a, b, c]) => 
        cells[a] === player && cells[b] === player && cells[c] === player
      );
    }

    function isDraw() {
      return cells.every(cell => cell);
    }

    function showPopup(message) {
      document.getElementById('popup-message').textContent = message;
      document.getElementById('popup').style.display = 'flex';
    }

    function restartGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById('popup').style.display = 'none';
      status.textContent = "Your turn (‚ùå)";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
